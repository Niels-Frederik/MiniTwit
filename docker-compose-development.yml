version: '3'

services:
  api:
    container_name: api
    #build: ./API/.
    build:
      context: ./API
      dockerfile: Dockerfile-development
    #image: ./api/dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - prometheus
      - grafana
    networks: 
      - local

  frontend:
    container_name: frontend-development
    #build: ./Frontend/.
    build:
      context: ./Frontend
      dockerfile: Dockerfile-development
    #image: ./frontend/dockerfile
    ports:
      - "3000:80"
    depends_on: 
      - api
      - grafana
      - prometheus
    networks: 
      - local

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - local


  grafana:
    image: grafana/grafana:4.5.2
    ports:
      - "3001:3000"
    networks:
      - local

networks: 
  local:
